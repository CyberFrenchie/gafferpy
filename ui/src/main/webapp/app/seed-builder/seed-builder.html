<md-toolbar>
    <div class="md-toolbar-tools">
        <h2>Add Seed</h2>
    </div>
</md-toolbar>
<md-dialog-content>
    <form layout-padding>
        <div class="md-dialog-content">
            <md-input-container layout-fill>
                <label>Vertex</label>
                <md-select
                        ng-model="ctrl.seedVertexType"
                        id="vertexType">
                    <md-option ng-repeat="vertexType in ctrl.getSchemaVertices()" ng-value="vertexType">{{vertexType}}</md-option>
                </md-select>
            </md-input-container>


            <div ng-show="!ctrl.multipleSeeds">
                <div ng-repeat="field in ctrl.getFields()">
                    <md-input-container id="field.label">
                        <label>{{field.label}}</label>
                        <input id="seedVertex{{field.key}}"
                               type="{{field.type}}"
                               step="{{field.step}}"
                               ng-model="ctrl.seedVertexParts[field.key]"/>
                    </md-input-container>
                </div>
            </div>

            <div>
                <md-input-container id="Multiple Seed input" ng-show="ctrl.multipleSeeds" md-no-float>
                    <textarea id="seedVertices"
                              rows="5"
                              md-detect-hidden
                              ng-model="ctrl.seedVertices"
                              placeholder="Enter your seeds, each seed on a new line.
                          {{ctrl.getCsvHeader()}}
                          ">
                </textarea>
                </md-input-container>
            </div>

            <md-checkbox aria-label="Multiple Seeds" ng-model="ctrl.multipleSeeds">
                Multiple Seeds
            </md-checkbox>
        </div>
    </form>
</md-dialog-content>
<md-dialog-actions layout="row">
    <span flex></span>
    <md-button id="cancel" ng-click="ctrl.cancel()">
        Cancel
    </md-button>
    <md-button class="md-primary" id="add-seeds" ng-click="ctrl.submitSeeds()">
        Add
    </md-button>
</md-dialog-actions>

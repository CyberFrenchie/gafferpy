<div layout-margin>
    <div layout="row">
        <h3>Add seeds or select all from the graph</h3>
        <md-button id="select-all-seeds"
                   ng-click="ctrl.selectAllSeeds()"
                   class="md-primary">
                Select All
            <md-tooltip md-direction="right">Select all seeds in the graph</md-tooltip>
        </md-button>
    </div>
    <seed-builder></seed-builder>
    <div class="hint" md-colors="{color:'primary'}" layout-margin>
        {{ctrl.seedsMessage}}
    </div>
</div>

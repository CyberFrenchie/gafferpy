<md-dialog-content>
    <div class="md-dialog-content">
        <h2 class="md-headline">{{operation.name}}</h2>
        <h3 class="md-subhead">{{operation.description}}</h3>
        <div ng-if="operation.parameters">
            <md-list flex>
                <md-subheader>Parameters</md-subheader>
                <md-list-item class="md-2-line" ng-repeat="(name, param) in operation.parameters">
                    <div class="md-list-item-text" layout="column">
                        <h3>{{ name }}</h3>
                        <h4>{{ param.description }}</h4>
                    </div>
                </md-list-item>
            </md-list>
        </div>

    </div>
</md-dialog-content>
<md-dialog-actions>
    <div layout="row" layout-align="center center">
        <md-button ng-click="close()">close</md-button>
    </div>
</md-dialog-actions>

<md-card>
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline">Add filters</span>
        </md-card-title-text>
    </md-card-title>

    <div layout="column" layout-padding>
        <div layout="row" layout-fill>
            <md-input-container flex>
                <label>Only include these entities</label>
                <md-select class="no-ellipsis" multiple ng-model="ctrl.viewEntities" md-on-close="ctrl.onElementGroupChange()">
                    <md-option ng-value="entity" ng-repeat="entity in ctrl.schemaEntities">{{entity}}</md-option>
                </md-select>
            </md-input-container>
            <md-input-container flex>
                <label>Only include these edges</label>
                <md-select class="no-ellipsis" multiple ng-model="ctrl.viewEdges" md-on-close="ctrl.onElementGroupChange()">
                    <md-option ng-value="edge" ng-repeat="edge in ctrl.schemaEdges">{{edge}}</md-option>
                </md-select>
            </md-input-container>
        </div>

        <div layout="row" layout-wrap>
            <md-button ng-repeat="entity in ctrl.viewEntities" ng-if="ctrl.getEntityProperties(entity)" ng-click="ctrl.addFilters($event, entity, 'entity')">
                Add {{entity}} Filters
                <md-tooltip md-direction="down">Add custom filters to the {{entity}} entity</md-tooltip>
            </md-button>
            <md-button ng-repeat="edge in ctrl.viewEdges" ng-if="ctrl.getEdgeProperties(edge)" ng-click="ctrl.addFilters($event, edge, 'edge')">
                Add {{edge}} Filters
                <md-tooltip md-direction="down">Add custom filters to the {{edge}} edge</md-tooltip>
            </md-button>
        </div>
    </div>

</md-card>

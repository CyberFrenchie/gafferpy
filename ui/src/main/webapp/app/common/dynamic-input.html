<div layout="column" layout-gt-md="row" layout-wrap layout-fill>
    <div ng-repeat="field in ctrl.getFields()" flex="{{ctrl.getFlexValue()}}" class="padding-sides">
        <div ng-if="'textarea' === field.type">
            <md-input-container ng-if="ctrl.isRequired(field)" class="content">
                <label>{{ctrl.name}} {{field.label}}</label>
                <textarea required
                          type="{{field.type}}"
                          id="required-{{ctrl.name}}-{{field.label}}-ta"
                          md-select-on-focus
                          rows="2"
                          ng-model="ctrl.param.parts[field.key]"></textarea>
            </md-input-container>

            <md-input-container ng-if="!ctrl.isRequired(field)" class="content">
                <label>{{ctrl.name}} {{field.label}}</label>
                <textarea type="{{field.type}}"
                          md-select-on-focus
                          id="{{ctrl.name}}-{{field.label}}-ta"
                          rows="2"
                          ng-model="ctrl.param.parts[field.key]"></textarea>
            </md-input-container>
        </div>
        <div ng-if="'checkbox' === field.type" layout-margin>
            <md-checkbox ng-if="ctrl.isRequired(field)" ng-model="ctrl.param.parts[field.key]" id="required-{{ctrl.name}}-{{field.label}}-cb" required>
                {{ctrl.name}} {{field.label}}
            </md-checkbox>
            <md-checkbox ng-if="!ctrl.isRequired(field)" ng-model="ctrl.param.parts[field.key]" id="{{ctrl.name}}-{{field.label}}-cb">
                {{ctrl.name}} {{field.label}}
            </md-checkbox>
        </div>
        <div ng-if="'checkbox' !== field.type && 'textarea' !== field.type">
            <md-input-container ng-if="ctrl.isRequired(field)" class="content small-input-container">
                <label>{{ctrl.name}} {{field.label}}</label>
                <input required
                       type="{{field.type}}"
                       id="required-{{ctrl.name}}-{{field.label}}"
                       md-select-on-focus
                       ng-model="ctrl.param.parts[field.key]">
            </md-input-container>

            <md-input-container ng-if="!ctrl.isRequired(field)" class="content small-input-container">
                <label>{{ctrl.name}} {{field.label}}</label>
                <input type="{{field.type}}"
                       id="{{ctrl.name}}-{{field.label}}"
                       md-select-on-focus
                       ng-model="ctrl.param.parts[field.key]">
            </md-input-container>
        </div>
        <md-tooltip md-direction="top" ng-if="ctrl.param.description">
            {{ctrl.param.description}}
        </md-tooltip>
    </div>
</div>

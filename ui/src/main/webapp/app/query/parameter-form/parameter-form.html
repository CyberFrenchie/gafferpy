<div layout="column">
    <ng-form name="ctrl.parameterForm" layout-margin>
        <h3 class="section title">Parameters</h3>
        <div layout-wrap layout="row">
            <div ng-repeat="(name, param) in ctrl.parameters">
                <dynamic-input name="name" param="param">
                </dynamic-input>
            </div>
        </div>
    </ng-form>
</div>
